<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <!-- Configuración Firebase -->
  <script src="firebase-config.js"></script>
</head>
<body id="login-container">
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <h1>Control de Préstamos</h1>
        <p class="login-subtitle">Gestiona tus préstamos de manera eficiente</p>
      </div>

      <!-- Sección principal de autenticación -->
      <div id="auth-section" class="auth-section">
        <h2 id="form-title" class="form-title">Iniciar Sesión</h2>

        <!-- Formulario email/contraseña -->
        <form id="email-form" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input type="email" id="email" class="form-input" placeholder="tu@correo.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input type="password" id="password" class="form-input" placeholder="Tu contraseña" required>
            </div>
          </div>

          <!-- Checkbox y enlace -->
          <div class="form-options">
            <label class="checkbox-label" for="remember-me">
              <input type="checkbox" id="remember-me" class="checkbox-input">
              <span class="checkbox-text">Recordarme</span>
            </label>
            <a href="#" id="forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" id="auth-btn" class="btn-primary">
            <span class="btn-text">Iniciar Sesión</span>
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </form>

        <div class="divider">
          <span class="divider-text">o</span>
        </div>

        <!-- Botón Google -->
        <button id="google-btn" class="btn-google">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
          Continuar con Google
        </button>

        <div class="toggle-section">
          <p id="toggle-text" class="toggle-text">
            ¿No tienes cuenta? <a href="#" id="toggle-link" class="toggle-link">Regístrate</a>
          </p>
        </div>

        <div id="message" class="message"></div>
      </div>

      <!-- Sección para código tenant (primer inicio) -->
      <div id="code-section" class="code-section" style="display: none;">
        <div class="code-header">
          <h2>Bienvenido por primera vez</h2>
          <p class="code-description">Ingresa el código de acceso proporcionado por el administrador para completar tu registro.</p>
        </div>
        
        <form id="code-form" class="code-form">
          <div class="form-group">
            <label for="tenant-code" class="form-label">Código de acceso</label>
            <input 
              type="text" 
              id="tenant-code" 
              class="form-input code-input" 
              placeholder="Ej: ABC123" 
              maxlength="6"
              required
            >
          </div>
          <button type="button" id="code-btn" class="btn-primary">
            <span class="btn-text">Confirmar Código</span>
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </form>
        
        <div id="code-message" class="message"></div>
      </div>
    </div>
  </div>

  <script>
    const auth = window.auth;
    const db = window.db;

    let isSignup = false;

    // Cargar credenciales recordadas (email y contraseña)
    if (localStorage.getItem('rememberMe') === 'true') {
      document.getElementById('email').value = localStorage.getItem('rememberEmail') || '';
      document.getElementById('password').value = localStorage.getItem('rememberPassword') || '';
      document.getElementById('remember-me').checked = true;
    }

    // Toggle entre login y registro
    document.getElementById('toggle-link').addEventListener('click', (e) => {
      e.preventDefault();
      isSignup = !isSignup;
      document.getElementById('form-title').textContent = isSignup ? 'Registrarse' : 'Iniciar Sesión';
      document.getElementById('auth-btn').textContent = isSignup ? 'Registrarse' : 'Iniciar Sesión';
      document.getElementById('toggle-text').innerHTML = isSignup 
        ? '¿Ya tienes cuenta? <a href="#" id="toggle-link">Iniciar Sesión</a>'
        : '¿No tienes cuenta? <a href="#" id="toggle-link">Regístrate</a>';
    });

    // Formulario principal
    document.getElementById('email-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      if (!email || !password) {
        messageEl.className = 'message';
        messageEl.style.color = '';
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = 'Complete todos los campos';
        return;
      }

      try {
        messageEl.textContent = '';
        messageEl.className = 'message';
        
        if (isSignup) {
          await auth.createUserWithEmailAndPassword(email, password);
          messageEl.style.background = 'rgba(34, 197, 94, 0.1)';
          messageEl.style.border = '1px solid rgba(34, 197, 94, 0.2)';
          messageEl.style.color = 'var(--success-color)';
          messageEl.textContent = 'Cuenta creada. Ingrese el código de acceso.';
        } else {
          await auth.signInWithEmailAndPassword(email, password);
        }

        // Guardar credenciales si "Recordarme" está marcado
        if (document.getElementById('remember-me').checked) {
          localStorage.setItem('rememberMe', 'true');
          localStorage.setItem('rememberEmail', email);
          localStorage.setItem('rememberPassword', password);
        } else {
          localStorage.removeItem('rememberMe');
          localStorage.removeItem('rememberEmail');
          localStorage.removeItem('rememberPassword');
        }
      } catch (err) {
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = err.message || 'Error en autenticación';
      }
    });

    // Recuperar contraseña
    document.getElementById('forgot-password').addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const messageEl = document.getElementById('message');
      if (!email) {
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = 'Ingrese su correo para recuperar contraseña';
        return;
      }
      messageEl.textContent = 'Enviando...';
      messageEl.style.background = 'rgba(99, 102, 241, 0.1)';
      messageEl.style.border = '1px solid rgba(99, 102, 241, 0.2)';
      messageEl.style.color = 'var(--primary-color)';
      
      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageEl.style.background = 'rgba(34, 197, 94, 0.1)';
          messageEl.style.border = '1px solid rgba(34, 197, 94, 0.2)';
          messageEl.style.color = 'var(--success-color)';
          messageEl.textContent = 'Email de recuperación enviado';
        })
        .catch(err => {
          messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
          messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
          messageEl.style.color = 'var(--danger-color)';
          messageEl.textContent = err.message;
        });
    });

    // Autenticación con Google
    document.getElementById('google-btn').addEventListener('click', () => {
      const messageEl = document.getElementById('message');
      messageEl.textContent = 'Iniciando con Google...';
      messageEl.style.background = 'rgba(99, 102, 241, 0.1)';
      messageEl.style.border = '1px solid rgba(99, 102, 241, 0.2)';
      messageEl.style.color = 'var(--primary-color)';

      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('email');
      provider.addScope('profile');

      auth.signInWithPopup(provider).catch(err => {
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = err.message || 'Error al iniciar con Google';
      });
    });

    // Confirmar código tenant
    document.getElementById('code-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      const code = document.getElementById('tenant-code').value.trim().toUpperCase();
      const messageEl = document.getElementById('code-message');

      if (!code) {
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = 'Ingresa un código válido';
        return;
      }
      
      messageEl.textContent = '';
      messageEl.className = 'message';

      const user = auth.currentUser;
      if (!user) {
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = 'Error de autenticación';
        return;
      }

      try {
        const tenantRef = db.collection('tenants').doc(code);
        const snap = await tenantRef.get();

        if (!snap.exists || snap.data().assigned === true || snap.data().blocked === true) {
          messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
          messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
          messageEl.style.color = 'var(--danger-color)';
          messageEl.textContent = snap.data()?.blocked ? 'Código bloqueado por el administrador' : 'Código inválido o ya utilizado';
          return;
        }

        await db.collection('users').doc(user.uid).set({
          tenantCode: code,
          email: user.email || null
        }, { merge: true });

        await tenantRef.update({ assigned: true });

        messageEl.style.background = 'rgba(34, 197, 94, 0.1)';
        messageEl.style.border = '1px solid rgba(34, 197, 94, 0.2)';
        messageEl.style.color = 'var(--success-color)';
        messageEl.textContent = 'Código asignado correctamente. Redirigiendo...';
        setTimeout(() => window.location.replace('index.html'), 1500);
      } catch (error) {
        messageEl.style.background = 'rgba(239, 68, 68, 0.1)';
        messageEl.style.border = '1px solid rgba(239, 68, 68, 0.2)';
        messageEl.style.color = 'var(--danger-color)';
        messageEl.textContent = 'Error: ' + error.message;
      }
    });

    // Control de estado de autenticación
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('code-section').style.display = 'none';
        return;
      }

      try {
        const userDoc = await db.collection('users').doc(user.uid).get();

        if (!userDoc.exists) {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('code-section').style.display = 'block';
          document.getElementById('code-message').textContent = '';
          return;
        }

        const data = userDoc.data();
        if (data.tenantCode === 'SUPERADMIN' || data.role === 'superadmin') {
          window.location.replace('superadmin.html');
          return;
        }

        if (data.tenantCode) {
          window.location.replace('index.html');
        }
      } catch (error) {
        console.error('Error verificando usuario:', error);
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('code-section').style.display = 'none';
      }
    });
  </script>
</body>
</html>
